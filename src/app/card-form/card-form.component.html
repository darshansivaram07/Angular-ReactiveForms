<div class="columns" style="margin-top: 0.75rem;">
<div class="column">
<app-card [name]="cardForm.controls.name.value" [expiration]="cardForm.controls.expiration.value" [cardNumber]="cardForm.controls.cardNumber.value"></app-card>
</div>
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
<app-input label="Name" [control]="cardForm.get('name')"></app-input>
<app-input label="Card Number" [control]="cardForm.get('cardNumber')"></app-input>
<div class="columns">
<div class="column">
<app-input label="Expiration Date" [control]="cardForm.get('expiration')"></app-input>
</div>
<div class="column">
<app-input label="Secuity Code" [control]="cardForm.get('securityCode')"></app-input>
</div>
</div>
<div class="buttons">
<button [disabled]="cardForm.invalid" class="button is-primary" type="submit">Submit</button>
<button class="button is-danger" type="button" (click)="onResetClick()">Reset</button>
</div>
</form>
</div>
